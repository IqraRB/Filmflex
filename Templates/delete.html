{% extends 'index.html' %}
{% block content %}
<h1>Delete Film Record</h1>
<form method="post">
<label for="">Title</label>
<input type="text" name = "title" placeholder="Enter Film Title">
<label for="">Year Released</label>
<input type="number" name = "year" placeholder="Enter Year Released">
<label for="">Rating</label>
<input type="text" name = "Rating" placeholder="Enter Film Rating">
<label for="">Duration</label>
<input type="number" name = "Duration" placeholder="Enter Film Duration in Minutes">
<label for="">Genre</label>
<input type="text" name = "genre" placeholder="Enter Film Genre">

<button type="submit">Delete</button>
</form>
{% endblock %}
