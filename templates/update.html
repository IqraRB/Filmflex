{% extends 'index.html' %}
{% block content %}
<h1>Update Film Record</h1>
<form method="post">
<label for="filmID">Film ID</label>
<input type="number" name = "filmID" value = "{{film['filmID']}}" disabled>
<label for="title">Title</label>
<input type="text" name = "title" value = "{{film['title']}}">
<label for="yearReleased">Year Released</label>
<input type="number" name = "yearReleased" value = "{{film['yearReleased']}}">
<label for="rating">Rating</label>
<input type="text" name = "rating" value = "{{film['rating']}}">
<label for="duration">Duration</label>
<input type="number" name = "duration" value = "{{film['duration']}}">
<label for="genre">Genre</label>
<input type="text" name = "genre" value = "{{film['genre']}}">

<button type="submit">Update</button>
</form>
{% endblock %}
