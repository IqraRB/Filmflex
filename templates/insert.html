{% extends 'index.html' %}
{% block content %}
<h1>Insert New Film Record</h1>
<form method="post">
<label for="filmID">Film ID</label>
<input type="number" name = "filmID" disabled>
<label for="title">Title</label>
<input type="text" name = "title" placeholder="Enter Film Title">
<label for="yearReleased">Year Released</label>
<input type="number" name = "yearReleased" placeholder="Enter Year Released">
<label for="rating">Rating</label>
<input type="text" name = "rating" placeholder="Enter Film Rating">
<label for="duration">Duration</label>
<input type="number" name = "duration" placeholder="Enter Film Duration in Minutes">
<label for="genre">Genre</label>
<input type="text" name = "genre" placeholder="Enter Film Genre">

<button type="submit">Insert</button>
</form>
{% endblock %}
